<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>METEO NEWS</title>

        <script src="./JS/api.js"></script>
        <script src="./JS/geopos.js"></script>
        <script src="./JS/apicoo.js"></script>
        
        <link rel="stylesheet" href="./CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div class="ui vertical inverted segment" >
            <div class="ui green tiny inverted statistic" id="listLevel">
                <div class="value">
                    0-50
                </div>
                <div class="label">
                    Buono
                </div>
            </div>

            <div class="ui yellow tiny inverted statistic" id="listLevel2">
                <div class="value">
                    50-100
                </div>
                <div class="label">
                    Moderato
                </div>
            </div>

            <div class="ui orange tiny inverted statistic" id="listLevel3">
                <div class="value">
                    100-150
                </div>
                <div class="label">
                    Malsano per gruppi sensibili
                </div>
            </div>

            <div class="ui red tiny inverted statistic" id="listLevel4">
                <div class="value">
                    150-200
                </div>
                <div class="label">
                    Malsano
                </div>
            </div>

            <div class="ui purple tiny inverted statistic" id="listLevel5">
                <div class="value">
                    200-250
                </div>
                <div class="label">
                    Molto malsano
                </div>
            </div>

            <div class="ui brown tiny inverted statistic" id="listLevel6">
                <div class="value">
                    250-300
                </div>
                <div class="label">
                    Pericoloso
                </div>
            </div>
        </div>


        <div class="main-contain" id="mainContain">
            <div class="ui action input" id="search">
                <input type="text" id="city" name="city" placeholder="Search..." required>
                <button class="ui primary button" onclick="requestData(document.getElementById('city').value)">Cerca</button>
            </div>
            <button class="ui green button" id="geoButt" onclick="dataFromGeo()">Utilizza la geolocalizzazione</button>
            
            <h2 class="ui center aligned icon header" id="aqiText">
                <i class="circular chart line icon"></i>
                Livello di qualità dell'aria:
            </h2>

            <table class="ui blue celled table" id="listDetail">
                <thead>
                    <tr><th>Temperatura</th>
                    <th>Umidità</th>
                    <th>Pressione</th>
                    <th>Vento</th>
                    <th>CO</th>
                    <th>NO2</th>
                    <th>O3</th>
                    <th>PM25</th>
                    <th>PM10</th>
                </tr></thead>
                <tbody id="listData">
                  
                </tbody>
            </table>
        </div>
        
    </body>
</html>
